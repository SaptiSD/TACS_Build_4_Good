{% extends "base.html" %}

{% block content %}
<section class="text-center py-10">
    <h1 class="text-4xl font-bold text-blue-500 mb-6">
        <span style="font-family: 'Cherry Bomb One', cursive;">Generate</span> 
        <span style="font-family: 'Cherry Bomb One', cursive;">Your</span> 
        <span style="font-family: 'Cherry Bomb One', cursive;">Study Plan</span>
    </h1>
    <form id="gemini_input" method="POST" action="{{ url_for('generate') }}" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
        <div class="mb-4">
            <label for="timeframe" class="block text-left font-semibold text-gray-700 mb-2">Select Timeframe:</label>
            <div class="flex items-center space-x-4">
                <input type="date" id="start_date" name="start_date" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <span class="text-gray-700">to</span>
                <input type="date" id="end_date" name="end_date" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
        </div>
        <div class="mb-4">
            <label for="subject" class="block text-left font-semibold text-gray-700 mb-2">Subject:</label>
            <input type="text" id="subject" name="subject" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="mb-4">
            <label for="frequency" class="block text-left font-semibold text-gray-700 mb-2">Studying Frequency (e.g., daily, weekly):</label>
            <input type="text" id="frequency" name="frequency" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <!-- Make sure there's a submit button -->
        <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300">
            Generate Plan
        </button>
    </form>
</section>

{% endblock %}
